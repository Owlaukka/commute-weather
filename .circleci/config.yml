version: 2.1
orbs:
  node: circleci/node@3.0.1
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install:
          build: 'node -v && cd frontend && pnpm run build' # run a custom app build step
          cache-key: 'cache-{{ arch }}-{{ .Branch }}-{{ checksum "frontend/package.json" }}'
          working_directory: frontend
          install-command: 'curl -L https://unpkg.com/@pnpm/self-installer | node && pnpm install && cd ../api && pnpm install'
      - cypress/run:
          requires:
            - cypress/install
          working_directory: frontend
          cache-key: 'cache-{{ arch }}-{{ .Branch }}-{{ checksum "frontend/package.json" }}'
          start: 'cd api && pnpm run ci' # start server before running tests
          wait-on: 'http://localhost:3000'
          command: 'ls && pnpm run ci:test'
